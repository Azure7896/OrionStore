<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Orion Store - kosmiczny sklep internetowy</title>
    <link rel="stylesheet" type="text/css" href="/css/homestyle.css">
</head>

<body>
    <nav>
        <a href="localhost:8080/"><img src="css/logo.png" class="logo" alt="OrionStore"></a>
        <ul>
            <li></li>
            <li><a href="">O nas</a></li>
            <li><a href="">Regulamin</a></li>
            <li><a href="">Promocje</a></li>
            <li><a href="">Kontakt</a></li>
            <li><a href="">Koszyk</a></li>
            <li><a href="">Ustawienia</a></li>
        </ul>
    </nav>

    <div class="content">
        <div class="item" th:each="item : ${items}">
            <p class="specific-item" th:text="${item.getCategory()}"></p>
            <img th:src="${item.get}" alt="">
            <p th:text="${item.getItemName()}"></p>
            <p th:text="${item.getPrice()}"></p>
            <button>KUP TERAZ</button>
        </div>
    </div>


</body>

</html>
