<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Orion Store - kosmiczny sklep internetowy</title>
    <link rel="stylesheet" type="text/css" href="/css/categories.css">
</head>

<body>
<nav>
    <a th:href="@{/}"><img src="/css/logo.png" class="logo" alt="OrionStore"></a>
    <ul>
        <li><a href="#">Kategorie</a></li>
        <li><a href="">Ustawienia</a></li>
    </ul>
</nav>

<h1>Witaj użytkowniku, wybierz odopowiednią dla siebie kategorię.</h1>
<div th:each="category : ${categories}">
<a th:href="@{/category/{id} (id=${category.getCategoryId()})}">
    <button th:text="${category.getCategoryName()}"></button>
</a>
</div>
</body>

</html>
