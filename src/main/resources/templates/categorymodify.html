<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Orion Store - kosmiczny sklep internetowy</title>
    <link rel="stylesheet" type="text/css" href="/css/itemadd.css">
</head>

<body>
<nav>
    <a th:href="@{/}"><img src="/css/logo.png" class="logo" alt="OrionStore"></a>
    <ul>
        <li></li>
        <li><a th:href="@{/}">OrionStore</a></li>
        <li><a href="">Ustawienia</a></li>
    </ul>
</nav>


<h1>Modyfikuj kategorię</h1>
<form th:href="@{/admin/category/modify/{id}}" method="post" th:object="${category}" th:each="category : ${categorytomodify}"
      class="form">
    <table>
        <tr>
            <td>Nazwa kategorii:</td>
            <td><input type="text" id="category" name="category" maxlength="20"
                       th:placeholder="${category.getCategoryName()}" th:field="*{categoryName}" required></td>
            <br>
        </tr>
        <tr>
            <td colspan="2">
                <a th:href="@{/admin/category/modify/{id}}">
                <button type="submit">Zmień nazwę</button>
                </a>
            </td>
        </tr>
    </table>
</form>

<div class="error" th:if="${param.fail}">
    <p>Kategoria już istnieje. Wpisz inną nazwę kategorii.</p>
</div>

</body>

</html>
